<script type="text/x-red" data-template-name="OS">	   
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>

    </div>

<script type="text/x-red" data-help-name="OS">
    <p>Use this node to query the operating system. </p>  
    <p>Returns the hostname of the operating system. </p> 
    <p>Returns the operating system name. For example 'Linux' on Linux, 'Darwin' on OS X and 'Windows_NT' on Windows.  </p>   
    <p>Returns the operating system platform. Possible values are 'darwin', 'freebsd', 'linux', 'sunos' or 'win32'. </p>
    <p>Returns the operating system CPU architecture. Possible values are 'x64', 'arm' and 'ia32'.</p>
    <p>Returns the operating system release.</p>
    <p>Returns the endianness of the CPU. Possible values are 'BE' for big endian or 'LE' for little endian. </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('OS',{
        category: 'Operating System',
        color:"#3FADB5",
        defaults: {
            name: {value:""},               				        
        },        
        inputs:1,
        outputs:1,
        icon: "os.png",
        label: function() {
            return this.name||"OS";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-help-name="Loadavg">
    <p> Returns an array containing the 1, 5, and 15 minute load averages.</p>
    <p> The load average is a measure of system activity, calculated by the operating system and expressed as a fractional number. As a rule of thumb, the load average should ideally be less than the number of logical CPUs in the system.</p>
    <p> The load average is a very UNIX-y concept; there is no real equivalent on Windows platforms. That is why this node always returns [0, 0, 0] on Windows. </p>       
</script>
